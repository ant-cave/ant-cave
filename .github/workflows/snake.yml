# .github/workflows/snake.yml
name: Generate Snake Animation

on:
  schedule:
    - cron: "0 2 * * *"  # 每天凌晨 2 点 UTC（更合理，避免整点竞争）
  workflow_dispatch:      # 手动触发
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须！否则 push 到 output 分支会失败

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          output_file_path: dist/snake.svg    # ✅ 关键！保存到 dist/snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup output branch (if not exists)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git init
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git fetch origin output || git checkout --orphan output
          git reset --hard
          mkdir -p dist
          # 若上一步生成成功，dist/snake.svg 已存在
          ls -la dist/

      - name: Push SVG to 'output' branch
        uses: crazy-max/ghaction-github-pages@v4.2.0  # ✅ 升级到 v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
